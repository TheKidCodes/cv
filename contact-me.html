<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact me</title>
  </head>


  <body>
  <h1>My contact details</h1>
  <p>My address</p>
  <p>56466121606</p>
  <p>xyz@gmail.com</p>
  <form class="" action="mailto:joe@example.com?subject=feedback" method="post" enctype="text/plain">
    <label>Your Name:</label>
    <input type="text" name="Your Name" value="">
    <br>
    <label>Set password:</label>
    <input type="password" name="Password" value="">
    <br>
    <label>Do you want to sign up for the email list?</label>
    <input type="checkbox" name="Indicator" value="">
    <br>
    <textarea name="name" rows="8" cols="30"></textarea>
    <input type="submit" name="Message " value="Submit">

  </form>
